name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.2
        extensions: mbstring,soap

    - name: Validate composer.json
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Run PHPStan
      run: composer run-script lint:ci

    - name: Run PSalm
      run: | 
        php --version;
        php -r "echo \PHP_VERSION_ID.PHP_EOL;";
        php vendor/bin/psalm --shepherd

    - name: Unit Tests
      run: vendor/bin/phpunit --exclude-group manual --coverage-clover clover.xml

    - uses: codecov/codecov-action@v1
      with:
        file: ./clover.xml
        flags: unittests
        name: codecov-greenter
